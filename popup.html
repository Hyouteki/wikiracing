<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wiki Racing</title>
    <link
	  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	  rel="stylesheet"
	  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	  crossorigin="anonymous"> 
    <script
	  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	  crossorigin="anonymous">
	</script>
  </head>
  <body data-bs-theme="dark">
	<div style="margin: 20px">
      <div class="input-group mb-2">
        <div class="input-group-text">Name</div>
        <input type="text" class="form-control" id="name" required />
	  </div>
	  <div class="input-group mb-2">
        <div class="input-group-text">Roll number</div>
        <input type="number" class="form-control" id="roll_number" required />
      </div>
	  <div class="btn-group" style="margin-top: 10px" role="group">
		<button type="button" id="start-button" class="btn btn-outline-primary">Start/Restart</button>
		<button type="button" id="stop-button" class="btn btn-outline-primary">Stop</button>
		<button type="button" id="share-button" class="btn btn-outline-primary">Share score</button>
	  </div>
	  <div class="row g-3" style="margin-top: 10px; margin-left: 10px; margin-right: 10px">
		<div id="time-taken-container" class="col alert alert-info" role="alert">
		  Time Taken: 0 secs
		</div>
		<div id="hops-container" class="col alert alert-info" role="alert" style="margin-left: 10px">
		  Hops: 0
		</div>
	  </div>
	  <div style="padding-bottom: 20px" class="list-group" id="history-container"></div>
	</div>
	<script src="background.js"></script>
	<style>
	  html {
		  width: 450px;
		  height: 600px;
	  }
	</style>
  </body>
</html>
